<body>
    <main></main>
</body>
<h1>ol√° mundo</h1>
<script>
    async function getContent() {
        try {
            const responde = await fetch('http://localhost:5001/')
            console.log(responde)
            const data = await responde.json()
            console.log(data)

            show(data)
        } catch (error) {
            console.error(error)
        }

    }

    getContent()

    function show(users) {
        let output = ''

        for(let user of users){
            output += `<li>${user.name}</li>`
        }

        document.querySelector('main').innerHTML = output
    }
</script>
